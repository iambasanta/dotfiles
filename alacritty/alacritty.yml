# Window customization
window:
  dimensions:
    columns: 148
    lines: 38
  padding:
    x: 5
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  decorations: none
  opacity: 0.7

scrolling:
  history: 1000
  multiplier: 3

# Font customization
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 9
draw_bold_text_with_bright_colors: true

# Theme customization
colors:
  primary:
    background: "0x24283b"
    foreground: "0xa9b1d6"

  # Normal colors
  normal:
    black: "0x32344a"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xad8ee6"
    cyan: "0x449dab"
    white: "0x9699a8"

  # Bright colors
  bright:
    black: "0x444b6a"
    red: "0xff7a93"
    green: "0xb9f27c"
    yellow: "0xff9e64"
    blue: "0x7da6ff"
    magenta: "0xbb9af7"
    cyan: "0x0db9d7"
    white: "0xacb0d0"

cursor:
  style:
    shape: block
    blinking: off
    blink-interval: 750
    unfocused_hollow: true

# Key bindings
key_bindings:
  - { key: Return, mods: Control, action: SpawnNewInstance }
